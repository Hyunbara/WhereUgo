<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어디 갈래?</title>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">🌍 여행지 추천</h1>

      <!-- 질문 영역 -->
      <div id="questionContainer" class="space-y-4">
        <p id="questionText" class="text-lg font-semibold"></p>
        <div id="optionsContainer" class="space-y-2"></div>
      </div>

      <!-- 다음 버튼 -->
      <button id="nextButton" class="w-full mt-4 p-3 bg-blue-500 text-white rounded hidden">다음</button>

      <!-- 여행지 추천 결과 -->
      <div id="resultContainer" class="mt-6 hidden">
        <h2 class="text-xl font-bold">📍 추천 여행지</h2>
        <ul id="resultList" class="mt-3 space-y-2"></ul>
      </div>
    </div>
  </body>
</html>
